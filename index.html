<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-wrap">
            <div id="display">0</div>
        </div>
        <div class="buttons">
            <div id="remove">c</div>
            <div id="invert">+/-</div>
            <div id="percent">%</div>
            <div id="divide">/</div>
            <div id="number7">7</div>
            <div id="number8">8</div>
            <div id="number9">9</div>
            <div id="multiply">x</div>
            <div id="number4">4</div>
            <div id="number5">5</div>
            <div id="number6">6</div>
            <div id="minus">-</div>
            <div id="number1">1</div>
            <div id="number2">2</div>
            <div id="number3">3</div>
            <div id="plus">+</div>
            <div id="zero">0</div>
            <div id="point">.</div>
            <div id="equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
